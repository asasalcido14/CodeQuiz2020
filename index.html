<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizSite</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="grades"><a href="highsgrads.html">View Highscores</a></div>
    <div class="timer">Time: <span id="time">0</span></div>
    <div class="wrapper">
        <!-- class = "comenzar" is class for css -->
        <div id="start-part" class="comenzar">
          <h1>CodeQuiz 2020</h1>
          <p>
            We are testing your coding knowledge to better your knowledge! Try your best and don't worry if you get
            hung up. We're here to learn and get better. Hit "Begin" to bend that brain!
          </p>
          <button id="begin">Begin</button>
        </div>
        <!-- class = "cloak" is class for css -->
        <div id="questions" class="cloak">
            <h2 id="question-title"></h2>
        <!-- class = "selections" is class for css -->
            <div id="selections" class="selections"></div>
          </div>
    </div>
    <script src="./js/logic.js"></script>
    <script src="./js/questions.js"></script>
</body>
</html>
